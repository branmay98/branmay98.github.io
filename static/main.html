<html>
  <head>
    <title>genre-ation</title>

    <link rel="stylesheet" type="text/css" href="static/stylesheet.css">
  </head>
<body>   
  
  <div id="sidebar-wrapper">
    <div id="sidebar">
    </div>
  </div>
  <div id="chart" class="fullscreen"></div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="static/d3.v5.min.js"></script>
  <script src="static/d3-tip.js"></script>
  <script src="static/main.js"></script>
  <script id="listen-template" type="text/x-handlebars-template">
    <div id="genre-page">
      <div id="header" class="genre-content-container" style="grid-column:4/16">
        <h1 id="genre-heading">{{genre}}</h1>
        <span class="subtitle"><i>similar: pop, rock, hip-hop, soul, r&b</i></span>
      </div>
      <div id="learn" class="genre-content-container" style="grid-column:4/10">
        <h1 class="title">Learn</h1>
        <h3>Popularity:</h3>
        <div style="display: flex; flex-direction:row; align-items: center; justify-content: center;">
          <div class="popularity" style="display:flex; flex-direction:column; align-items:center">
            <span style="display:block;">
              <span class="accent" style="font-weight:bold;font-size: 72;">{{index}}</span> / {{local_genre_count}}
            </span>
              <span class="subtitle" style="font-size:unset;">personal</span>
          </div>
          <div class="popularity" style="display:flex; flex-direction:column; align-items:center">
            <span style="display:inline-block;">
              <span class="accent" style="font-weight:bold;font-size: 72;">{{popularity}}</span> / {{global_genre_count}}
            </span> 
              <span class="subtitle" style="font-size:unset;">global</span>
          </div>
        </div>
      </div>
      <div id="listen" class="genre-content-container" style="grid-column:10/16">
        <h1 class="title">Listen</h1>
        <div class="centering-container">
          {{#each playlists}}
          <a class="spotify-toggle" target="spotify" href="https://open.spotify.com/embed/playlist/{{this}}">{{@key}}
          {{/each}}
          </a>
        </div>
       
        <iframe id="player" href="https://open.spotify.com/embed/playlist/{{this}}" name="spotify" width="100%" height=500px frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
    </div>
    
</script>
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
</body>
</html>
